<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examine {{ plant }} - PhytoGuard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dbeafe, #c6f6d5);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            text-align: center;
            width: 90%;
            max-width: 480px;
        }

        h1 {
            color: #2f855a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 12px;
            color: #444;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2f855a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #276749;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Examining: {{ plant }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="plant_image">Upload Image for Examination</label>
            <input type="file" name="plant_image" id="plant_image" required>
            <button type="submit">Examine Plant</button>
        </form>
    </div>
</body>
</html>
